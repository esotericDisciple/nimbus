<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Count Bookmarklet</title>
  <meta name="description" content="Count is a bookmarklet that counts words, characrers and line when on selected text in a web page. Very useful for twitter-style authoring">
  <meta name="keywords" content="count, wc, twitter, rantav">
  <link rel="stylesheet" href="s/template.css" type="text/css" charset="utf-8">
  {% block js %}{% endblock %}
</head>
<body>
  <div id="container">
    <div id="content_main">
      <h1>{% block heading%}{% endblock %}</h1>
      <div style="width: 450px;">{% block content %}{% endblock %}</div>
      <p>{% block about %} ABOUT {% endblock %}</p>
    </div>
  </div>
</body>
</html>
